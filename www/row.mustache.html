<tr data-htrcid="{{htrc_id}}">
  <td class="htrcIdCol">
      <div class="input-append">
      <input type="text" class="input-medium" value="{{htrc_id}}" placeholder="HTRC ID" />
      
      <a class="htrcLink btn" target="_blank" href="http://hdl.handle.net/2027/{{htrc_id}}"><img src="img/htrc.png" width="18" height="18" /></a>
      <a class="searchLink btn"><i class="icon-search"></i></a>
      </div>
  </td>
  <td><p>{{original}}</p>
    <dl class="propList">
    {{#htrc_props}}
      <dt>{{key}}</dt><dd>{{value}}</dd>
    {{/htrc_props}}
    </dl>
  </td>
  <td><input type="text" class="input-small" placeholder="Reading Date"></input></td>
</tr>
